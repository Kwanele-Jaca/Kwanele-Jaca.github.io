<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <style>
    body {
      background-color: rgba(255, 179, 0, 0.684);
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      max-width: 350px;
      margin: 20px;
      box-shadow: 10px 10px 0px rgba(0,0,0,1);
      border: 1px solid black;
    }

    .card-image {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .learning-tag {
      display: inline-block;
      background-color: hsl(47, 88%, 63%);
      padding: 5px 12px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .publish-date {
      font-size: 14px;
      margin-bottom: 15px;
      display: block;
    }

    .title {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .description {
      color: hsl(0, 0%, 50%);
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .author {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 14px;
    }

    .profile-picture {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .attribution { 
      font-size: 11px; 
      text-align: center; 
      margin-top: 20px;
    }

    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  </style>
</head>
<body>

  <div class="card">
    <img class="card-image" src="assets/images/illustration-article.svg" alt="Blog preview image">

    <span class="learning-tag">Learning</span>
    <span class="publish-date">Published 21 Dec 2023</span>
    <h1 class="title">HTML & CSS foundations</h1>
    <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    
    <div class="author">
      <img class="profile-picture" src="assets/images/image-avatar.webp" alt="Greg Hooper">
      Greg Hooper
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kwanele Jaca</a>.
  </div>

</body>
</html>
